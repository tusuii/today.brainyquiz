  - text: What does the 'grep' command do?
    options:
      - text: Searches for text in files
        is_correct: true
      - text: Compresses files
        is_correct: false
      - text: Updates software
        is_correct: false
      - text: Lists directories
        is_correct: false

  - text: How do you display the contents of a file?
    options:
      - text: cat
        is_correct: true
      - text: rm
        is_correct: false
      - text: mkdir
        is_correct: false
      - text: sudo
        is_correct: false

  - text: What command is used to create a new empty file?
    options:
      - text: touch
        is_correct: true
      - text: create
        is_correct: false
