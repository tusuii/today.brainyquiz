title: Linux Basics Quiz
description: A multiple-choice quiz to test your fundamental knowledge of the Linux operating system.
questions:
  - text: What command is used to list files in a directory?
    options:
      - text: ls
        is_correct: true
      - text: cd
        is_correct: false
      - text: mkdir
        is_correct: false
      - text: rm
        is_correct: false

  - text: Which command is used to change directories in Linux?
    options:
      - text: cd
        is_correct: true
      - text: ls
        is_correct: false
      - text: pwd
        is_correct: false
      - text: mv
        is_correct: false

  - text: What command displays the current working directory?
    options:
      - text: pwd
        is_correct: true
      - text: whoami
        is_correct: false
      - text: cd
        is_correct: false
      - text: echo
        is_correct: false

  - text: Which command is used to remove files?
    options:
      - text: rm
        is_correct: true
      - text: rmdir
        is_correct: false
      - text: del
        is_correct: false
      - text: mv
        is_correct: false

  - text: What command is used to move or rename a file?
    options:
      - text: mv
        is_correct: true
      - text: cp
        is_correct: false
      - text: rm
        is_correct: false
      - text: touch
        is_correct: false

  - text: Which user has the highest privileges in Linux?
    options:
      - text: root
        is_correct: true
      - text: admin
        is_correct: false
      - text: sudo
        is_correct: false
      - text: user
        is_correct: false

  - text: What does the 'chmod' command do?
    options:
      - text: Changes file permissions
        is_correct: true
      - text: Changes ownership
        is_correct: false
      - text: Moves files
        is_correct: false
      - text: Displays manual
        is_correct: false

  - text: What is the purpose of the 'man' command?
    options:
      - text: Displays the manual for a command
        is_correct: true
      - text: Lists all users
        is_correct: false
      - text: Creates a new directory
        is_correct: false
      - text: Displays system logs
        is_correct: false

  - text: What is the default shell in most Linux distributions?
